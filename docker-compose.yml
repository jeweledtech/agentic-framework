version: '3.8'

services:
  api:
    build: .
    container_name: agentic-framework-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - USE_MOCK_KB=false
      - PYTHONUNBUFFERED=1
      # n8n Integration (uses n8n's native Instance-level MCP)
      - N8N_HOST=${N8N_HOST:-https://localhost}
      - N8N_MCP_SERVER_URI=${N8N_MCP_SERVER_URI:-https://localhost/mcp-server/http}
      - FRAMEWORK_API_KEY=${FRAMEWORK_API_KEY:-dev-key}
      - ENABLE_AUTH=${ENABLE_AUTH:-true}
    volumes:
      - ./knowledge_bases:/app/knowledge_bases
      - ./agents:/app/agents
    depends_on:
      - ollama
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama:
    image: ollama/ollama:latest
    container_name: agentic-framework-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - agentic-network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

